<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="Team Vault">
    <meta name="description" content="Team Vault">
    <title>密钥读取请求</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" href="./static/main.css">
    <script src="https://cdn.staticfile.org/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="https://cdn.staticfile.org/zepto/1.0rc1/zepto.min.js"></script>
    <script src="./static/main.js"></script>
    <style>
        body {
            background-color: #efeff4;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="container" class="container">
        <div class="page">
            <div class="weui-msg">
                <div class="weui-msg__icon-area">
                    <img class="round_pic user_avatar" id="user_avatar">
                    </img>
                </div>
                <div class="weui-msg__text-area">
                    <h2 class="weui-msg__title">密钥读取请求</h2>
                    <p class="weui-msg__desc" id="apply_info">{username} 正在申请 {AppName}/{PassType} 的密钥</p>
                </div>
                <div class="weui-cells">
                    <div class="weui-cell cell-item-left">
                        <div class="weui-cell__bd">
                            <p id="apply_by">申请人：{username}</p>
                        </div>
                    </div>
                    <div class="weui-cell cell-item-left">
                        <div class="weui-cell__bd">
                            <p>授权时长：1小时</p>
                        </div>
                    </div>
                    <div class="weui-cell cell-item-left">
                        <div class="weui-cell__bd">
                            <p>授权账号：{AppName}/{PassType}</p>
                        </div>
                    </div>
                </div>
                <div class="weui-msg__opr-area">
                    <p class="weui-btn-area">
                        <a href="javascript:history.back();" class="weui-btn weui-btn_primary">允许</a>
                        <a href="javascript:history.back();" class="weui-btn weui-btn_default">拒绝</a>
                    </p>
                </div>
                <div class="weui-msg__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__text">Copyright &copy; 2015-2017 Team Vault</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script>
        getUserInfo()
    </script>
</footer>

</html>
